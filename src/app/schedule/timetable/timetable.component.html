<div class="container" style="margin-top: 60px;">
    <div class="d-flex align-items-start" style="margin-bottom: 50px;">
        <div class="nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
            <button class="nav-link active" id="v-pills-d0-tab" data-bs-toggle="pill" data-bs-target="#v-pills-d0"
                type="button" role="tab" aria-controls="v-pills-d0" aria-selected="true"><span class="days">Day 1
                </span><br class="date"><br />12 June 2023</button>
            <button class="nav-link" id="v-pills-d1-tab" data-bs-toggle="pill" data-bs-target="#v-pills-d1"
                type="button" role="tab" aria-controls="v-pills-d1" aria-selected="true"><span class="days">Day 2
                </span><br class="date"><br />13 June 2023</button>
            <button class="nav-link" id="v-pills-d2-tab" data-bs-toggle="pill" data-bs-target="#v-pills-d2"
                type="button" role="tab" aria-controls="v-pills-d3" aria-selected="true"><span class="days">Day 3
                </span><br class="date"><br />14 June 2023</button>
            <button class="nav-link" id="v-pills-d3-tab" data-bs-toggle="pill" data-bs-target="#v-pills-d3"
                type="button" role="tab" aria-controls="v-pills-d3" aria-selected="true"><span class="days">Day 4
                </span><br class="date"><br />15 June 2023</button>
            <button class="nav-link" id="v-pills-d4-tab" data-bs-toggle="pill" data-bs-target="#v-pills-d4"
                type="button" role="tab" aria-controls="v-pills-d4" aria-selected="true"><span class="days">Day 5
                </span><br class="date"><br />16 June 2023</button>
        </div>
        <div class="tab-content">
            <div class="tab-pane fade show active" id="v-pills-d0" role="tabpanel" aria-labelledby="v-pills-d0-tab"
                tabindex="0"><app-tablecontent [day]="0"></app-tablecontent></div>
            <div class="tab-pane fade" id="v-pills-d1" role="tabpanel" aria-labelledby="v-pills-d1-tab" tabindex="0">
                <app-tablecontent [day]="1"></app-tablecontent>
            </div>
            <div class="tab-pane fade" id="v-pills-d2" role="tabpanel" aria-labelledby="v-pills-d2-tab" tabindex="0">
                <app-tablecontent [day]="2"></app-tablecontent>
            </div>
            <div class="tab-pane fade" id="v-pills-d3" role="tabpanel" aria-labelledby="v-pills-d3-tab" tabindex="0">
                <app-tablecontent [day]="3"></app-tablecontent>
            </div>
            <div class="tab-pane fade" id="v-pills-d4" role="tabpanel" aria-labelledby="v-pills-d4-tab" tabindex="0">
                <app-tablecontent [day]="4"></app-tablecontent>
            </div>
        </div>
    </div>
</div>
